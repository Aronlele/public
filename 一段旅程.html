<script type="text/javascript">
    var conn, reloadTimer, connectTimer;
    var connect = function() {
        conn = new WebSocket('ws://' + location.host + '/live');
        conn.onmessage = function(event) {
            if (event.data === 'change') {
                if (reloadTimer) clearTimeout(reloadTimer);
                reloadTimer = setTimeout(function() {
                    window.location.reload();
                }, 200);
            }
        };
        conn.onclose = function() {
            if (connectTimer) clearTimeout(connectTimer);
            connectTimer = setTimeout(function() {
                connect();
            }, 1000);
        };
    };
    connect();
</script>

                <h1 class="title">一段旅程</h1>
                <section class="info">
                    <span class="avatar" style="background-image: url(/images/pic.jpg);"></span>
                    <a class="name" href="/about.me.html">薛乐乐</a>
                    
                    <span class="date" data-time="1534390213"><span class="from"></span></span>
                    
                    <span class="tags"><a class="tag" href="/tag/%e8%af%97%e9%9b%86/index.html">诗集</a></span>
                </section>
                <article class="content"><hr />

<p>我像一个傻子似的<br/>追着你 宠着你<br>现实<br>像一盆冰水<br>狠狠地浇灌在了<br>我高昂的头颅<br>低下了<br>认命了<br>我终归抵抗不了<br>命运之手<br>一股挫败之情<br>油然而生<br>我是要坠落了吗<br>不<br>前方仍旧光明<br>我头颅<br>依旧高昂<br>握不住的沙<br>随风撒去<br>让风擦拭我的眼泪<br>带我远行<br>终有一天<br>在落日的余晖下<br>佳人在侧<br></p>
</article>
